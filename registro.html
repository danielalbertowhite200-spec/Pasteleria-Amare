<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AMARE - Iniciar Sesión / Registro</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="img/favicon.ico" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">

    <style>
        .auth-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .auth-container h2 {
            font-family: 'Roboto', sans-serif;
            color: #333;
            font-weight: 500;
            text-align: center;
            margin-bottom: 10px;
        }
        .auth-container p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .auth-form-group {
            margin-bottom: 20px;
        }
        .auth-form-group input {
            width: 100%;
            height: 50px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .auth-button {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            background-color: #8B4513; /* Color café oscuro/vino */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .auth-button:hover {
            background-color: #6a360f;
        }
        .auth-toggle-link {
            text-align: center;
            margin-top: 25px;
        }
        .auth-toggle-link a {
            color: #DA9F5B; /* Color primario de tu plantilla */
            font-weight: bold;
            cursor: pointer;
        }
        /* Ocultar formulario de registro por defecto */
        #register-form {
            display: none;
        }
    </style>
    </head>

<body>
    <div class="container-fluid">
        
        <div id="login-form" class="auth-container">
            <a href="index.html" class="auth-back-button">
                <i class="fas fa-chevron-left"></i>
            </a>
            <form onsubmit="handleLogin(event)">
                <h2>Conectarme a mi cuenta</h2>
                <p>Ingresa tu e-mail y contraseña:</p>
                
                <div class="auth-form-group">
                    <input type="email" id="login-email" placeholder="Correo Electrónico" required>
                </div>
                <div class="auth-form-group">
                    <input type="password" id="login-password" placeholder="Contraseña" required>
                </div>
                
                <button type="submit" class="auth-button">ENTRAR</button>
                
                <div class="auth-toggle-link">
                    ¿Nuevo cliente? <a onclick="showRegisterForm()">Crear cuenta</a>
                </div>
            </form>
        </div>

        <div id="register-form" class="auth-container">
            <a href="index.html" class="auth-back-button">
                <i class="fas fa-chevron-left"></i>
            </a>
            <form onsubmit="handleRegister(event)">
                <h2>Crear mi cuenta</h2>
                <p>Por favor completa la siguiente información:</p>
                
                <div class="auth-form-group">
                    <input type="text" id="register-name" placeholder="Nombre" required>
                </div>
                <div class="auth-form-group">
                    <input type="text" id="register-lastname" placeholder="Apellidos" required>
                </div>
                <div class="auth-form-group">
                    <input type="email" id="register-email" placeholder="Email" required>
                </div>
                <div class="auth-form-group">
                    <input type="password" id="register-password" placeholder="Contraseña" required>
                </div>
                
                <button type="submit" class="auth-button">CREAR MI CUENTA</button>
                
                <div class="auth-toggle-link">
                    ¿Ya tienes una cuenta? <a onclick="showLoginForm()">Entrar aquí</a>
                </div>
            </form>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        // Función para mostrar el formulario de Registro
        function showRegisterForm() {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        }

        // Función para mostrar el formulario de Login
        function showLoginForm() {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        }

        // --- AQUÍ HAREMOS LA CONEXIÓN CON DOLIBARR DESPUÉS ---
        
// --- ¡ESTA ES LA FUNCIÓN "handleLogin" CORREGIDA! ---
        
        function handleLogin(event) {
            event.preventDefault(); 
            
            const email = document.getElementById('login-email').value;
            const adminApiKey = 'HokaiA170603'; // ¡Tu clave de Admin!
            
            // ===================================
            // ¡AQUÍ ESTÁ LA CORRECCIÓN!
            // Usamos un parámetro de búsqueda simple 'email='
            // en lugar del filtro SQL que daba error.
            // ===================================
            const loginApiUrl = `http://localhost/dolibarr/api/index.php/thirdparties?email=${encodeURIComponent(email)}`;
            
            let statusMessageEl = document.querySelector('#login-form-modal .auth-toggle-link');
            statusMessageEl.innerHTML = '<p style="color: blue;">Buscando cuenta...</p>';

            // 3. Hacemos la llamada "GET" a Dolibarr
            fetch(loginApiUrl, {
                method: 'GET',
                headers: {'Accept': 'application/json', 'DOLAPIKEY': adminApiKey }
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error.message || 'Error del servidor'); });
                }
                return response.json(); 
            })
            .then(data => {
                // 4. Dolibarr devuelve un ARRAY (lista) de clientes que coinciden.
                
                if (data.length > 0) {
                    // ¡ÉXITO! Encontramos al cliente
                    const customer = data[0]; // Tomamos el primer resultado
                    
                    // 5. "Iniciamos sesión" guardando sus datos
                    localStorage.setItem('amare_customer_id', customer.id);
                    localStorage.setItem('amare_customer_name', customer.name.split(' ')[0]); // Guardamos solo el primer nombre

                    alert('¡Bienvenido de nuevo, ' + customer.name.split(' ')[0] + '!');
                    $('#loginRegisterModal').modal('hide');
                    updateUserStatus(); // Actualiza el "Hola, [Nombre]"
                    window.location.reload(); // Recarga la página
                } else {
                    // ¡FALLO! No se encontró el email
                    throw new Error("Email no encontrado. Por favor, crea una cuenta.");
                }
            })
            .catch(error => {
                // ¡ERROR!
                console.error('Error al iniciar sesión:', error);
                statusMessageEl.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            });
        }

        function handleRegister(event) {
            event.preventDefault(); // Previene que la página se recargue
            alert('Función "Crear Mi Cuenta" aún no conectada a Dolibarr.');
            // Aquí irá el código 'fetch' para el API de registro de Dolibarr
            // (Esta es más compleja, requiere crear un Tercero Y un Usuario)
        }
        
        // --- Lógica del Carrito (solo para mostrar el contador) ---
        (function updateCartCounterOnLoad() {
            let cart = JSON.parse(localStorage.getItem('pasteleriaCart')) || [];
            let count = cart.length; 
            let counterSpan = document.getElementById('cart-counter-span');
            if (counterSpan) {
                counterSpan.innerText = `(${count || 0})`;
            }
            
            // (Opcional) Actualiza el texto de "Iniciar Sesión" si el usuario ya está logueado
            const userName = localStorage.getItem('dolibarr_user_name');
            if (userName) {
                 document.getElementById('user-status-text').innerText = userName;
            }
        })();
    </script>
</body>
</html>
